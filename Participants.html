<div class="participants-page">
  <div class="card">
    <h2 class="card-title">All Participants</h2>

    <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
      <div style="flex: 1; min-width: 200px;">
        <input type="text" id="search-participant" class="form-input" placeholder="Search by ID..." onkeypress="if(event.key==='Enter') loadParticipantsList()">
      </div>
      <div style="min-width: 150px;">
        <select id="filter-site-participants" class="form-select">
          <option value="ALL">All Sites</option>
        </select>
      </div>
      <div style="min-width: 150px;">
        <select id="filter-status-participants" class="form-select">
          <option value="">All Statuses</option>
          <option value="Active">Active</option>
          <option value="Withdrawn">Withdrawn</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <button id="btn-search-participants" class="btn btn-primary" onclick="loadParticipantsList()">Search</button>
      <button id="btn-export-participants" class="btn btn-secondary" onclick="exportParticipantsList()">Export</button>
    </div>

    <div class="table-container">
      <table id="participants-list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Site</th>
            <th>Cohort</th>
            <th>Status</th>
            <th>Enrolled</th>
            <th>Completion %</th>
            <th>Missing Items</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="participants-list-tbody">
          </tbody>
      </table>
    </div>
    <div id="participants-count" class="text-muted mt-2" style="font-size: 14px;"></div>
  </div>

  <div class="card" id="missing-items-detail" style="display: none;">
    <h2 class="card-title">Missing Items for <span id="detail-participant-id-missing"></span></h2>
    <div id="missing-items-list"></div>
    <button class="btn btn-secondary mt-2" onclick="document.getElementById('missing-items-detail').style.display='none'">Close</button>
  </div>
</div>
