<style>
  /* ============================================================================
     G4G Data Collection System - Shared Styles
     Responsive design for iPads and Chromebooks
     ============================================================================ */

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --primary-color: #1a73e8;
    --primary-dark: #1557b0;
    --secondary-color: #34a853;
    --danger-color: #ea4335;
    --warning-color: #fbbc04;
    --text-primary: #202124;
    --text-secondary: #5f6368;
    --border-color: #dadce0;
    --bg-light: #f8f9fa;
    --bg-white: #ffffff;
    --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-primary);
    background: var(--bg-light);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header */
  .app-header {
    background: var(--primary-color);
    color: white;
    padding: 16px 0;
    box-shadow: var(--shadow);
  }

  .app-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .app-title {
    font-size: 24px;
    font-weight: 600;
    margin: 0;
  }

  .user-info {
    display: flex;
    gap: 12px;
    align-items: center;
    font-size: 14px;
  }

  .user-role,
  .user-site {
    background: rgba(255,255,255,0.2);
    padding: 4px 12px;
    border-radius: 12px;
  }

  /* Navigation */
  .app-nav {
    background: var(--bg-white);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .app-nav .container {
    display: flex;
    gap: 8px;
    padding: 8px 20px;
    overflow-x: auto;
  }

  .nav-btn {
    background: transparent;
    border: none;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    cursor: pointer;
    border-radius: 4px;
    white-space: nowrap;
    transition: all 0.2s;
  }

  .nav-btn:hover {
    background: var(--bg-light);
    color: var(--text-primary);
  }

  .nav-btn.active {
    background: var(--primary-color);
    color: white;
  }

  /* Main Content */
  .app-main {
    padding: 24px 0;
    min-height: calc(100vh - 200px);
  }

  /* Loading */
  .loading {
    text-align: center;
    padding: 40px;
    color: var(--text-secondary);
    font-size: 16px;
  }

  /* Cards */
  .card {
    background: var(--bg-white);
    border-radius: 8px;
    box-shadow: var(--shadow);
    padding: 20px;
    margin-bottom: 20px;
  }

  .card-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 16px;
    color: var(--text-primary);
  }

  /* Stats Cards */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: var(--bg-white);
    border-radius: 8px;
    box-shadow: var(--shadow);
    padding: 20px;
    text-align: center;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 8px;
  }

  .stat-label {
    font-size: 14px;
    color: var(--text-secondary);
  }

  /* Buttons */
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
  }

  .btn-primary {
    background: var(--primary-color);
    color: white;
  }

  .btn-primary:hover {
    background: var(--primary-dark);
  }

  .btn-secondary {
    background: var(--text-secondary);
    color: white;
  }

  .btn-secondary:hover {
    background: var(--text-primary);
  }

  .btn-success {
    background: var(--secondary-color);
    color: white;
  }

  .btn-danger {
    background: var(--danger-color);
    color: white;
  }

  .btn-small {
    padding: 6px 12px;
    font-size: 13px;
  }

  .btn-link {
    background: transparent;
    color: var(--primary-color);
    padding: 4px 8px;
  }

  .btn-link:hover {
    background: var(--bg-light);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Forms */
  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    font-size: 14px;
    color: var(--text-primary);
  }

  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: var(--bg-white);
    transition: border-color 0.2s;
  }

  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  .form-textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-hint {
    display: block;
    margin-top: 4px;
    font-size: 12px;
    color: var(--text-secondary);
  }

  /* Tables */
  .table-container {
    overflow-x: auto;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--bg-white);
  }

  th {
    background: var(--bg-light);
    padding: 12px;
    text-align: left;
    font-weight: 600;
    font-size: 13px;
    color: var(--text-primary);
    border-bottom: 2px solid var(--border-color);
    white-space: nowrap;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid var(--border-color);
    font-size: 14px;
  }

  tr:hover {
    background: var(--bg-light);
  }

  /* Filters */
  .filters {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 20px;
    padding: 16px;
    background: var(--bg-white);
    border-radius: 8px;
    box-shadow: var(--shadow);
  }

  .filter-group {
    flex: 1;
    min-width: 150px;
  }

  .filter-group label {
    display: block;
    margin-bottom: 4px;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-secondary);
  }

  /* Badges */
  .badge {
    display: inline-block;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: 500;
    border-radius: 12px;
    white-space: nowrap;
  }

  .badge-success {
    background: #e6f4ea;
    color: #137333;
  }

  .badge-warning {
    background: #fef7e0;
    color: #b95000;
  }

  .badge-danger {
    background: #fce8e6;
    color: #c5221f;
  }

  .badge-info {
    background: #e8f0fe;
    color: #1967d2;
  }

  /* Progress Bar */
  .progress {
    height: 8px;
    background: var(--bg-light);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: var(--secondary-color);
    transition: width 0.3s;
  }

  .progress-bar.low {
    background: var(--danger-color);
  }

  .progress-bar.medium {
    background: var(--warning-color);
  }

  .progress-bar.high {
    background: var(--secondary-color);
  }

  /* Toast Notifications */
  .toast {
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--text-primary);
    color: white;
    padding: 16px 24px;
    border-radius: 4px;
    box-shadow: var(--shadow-hover);
    z-index: 1000;
    transition: bottom 0.3s;
    max-width: 90%;
  }

  .toast.show {
    bottom: 24px;
  }

  .toast.success {
    background: var(--secondary-color);
  }

  .toast.error {
    background: var(--danger-color);
  }

  .toast.warning {
    background: var(--warning-color);
    color: var(--text-primary);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
    align-items: center;
    justify-content: center;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: var(--bg-white);
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: var(--shadow-hover);
  }

  .modal-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .modal-title {
    font-size: 20px;
    font-weight: 600;
  }

  .modal-body {
    padding: 20px;
  }

  .modal-footer {
    padding: 20px;
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 12px;
    justify-content: flex-end;
  }

  /* Checklist */
  .checklist-item {
    display: flex;
    align-items: center;
    padding: 12px;
    border-bottom: 1px solid var(--border-color);
    gap: 12px;
  }

  .checklist-item:last-child {
    border-bottom: none;
  }

  .checklist-checkbox {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }

  .checklist-name {
    flex: 1;
    font-weight: 500;
  }

  .checklist-complete {
    background: var(--bg-light);
  }

  /* Toggle Switch */
  .toggle {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
  }

  .toggle input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--border-color);
    transition: .3s;
    border-radius: 24px;
  }

  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
  }

  .toggle input:checked + .toggle-slider {
    background-color: var(--secondary-color);
  }

  .toggle input:checked + .toggle-slider:before {
    transform: translateX(24px);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .app-title {
      font-size: 18px;
    }

    .user-info {
      width: 100%;
      margin-top: 8px;
      font-size: 12px;
    }

    .stats-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .filters {
      flex-direction: column;
    }

    .filter-group {
      width: 100%;
    }

    table {
      font-size: 12px;
    }

    th, td {
      padding: 8px;
    }
  }

  /* Utilities */
  .text-center {
    text-align: center;
  }

  .text-right {
    text-align: right;
  }

  .mt-1 { margin-top: 8px; }
  .mt-2 { margin-top: 16px; }
  .mt-3 { margin-top: 24px; }
  .mb-1 { margin-bottom: 8px; }
  .mb-2 { margin-bottom: 16px; }
  .mb-3 { margin-bottom: 24px; }

  .hidden {
    display: none;
  }

  .text-muted {
    color: var(--text-secondary);
  }

  .text-danger {
    color: var(--danger-color);
  }

  .text-success {
    color: var(--secondary-color);
  }
</style>
